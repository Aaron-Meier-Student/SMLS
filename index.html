<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logic Simulator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./flaticon-uicons/css/all/all.css" />
        <script defer src="./components.js"></script>
        <script defer src="./client.js"></script>
    </head>
    <body>
        <nav></nav>
        <div id="overlay">
            <i class="fi fi-br-microchip" id="wires"></i>
            <hr>
            <i class="fi fi-sr-play" id="play"></i>
            <i class="fi fi-sr-stop disabled" id="stop"></i>
            <i class="fi fi-sr-pause" id="pause"></i>
            <i class="fi fi-sr-right disabled" id="next"></i>
            <hr>
            <i class="fi fi-sr-disk disabled" id="save"></i>
            <h5 id="ticks">0 Ticks</h5>
        </div>
        <main></main>
        <section id="wireDisplay"></section>
        <aside id="details">
            <h5></h5>
            <hr>
            <p></p>
        </aside>
    </body>
</html>
